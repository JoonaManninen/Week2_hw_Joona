<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <form id="user-form">
      <label for="input-username">Username:</label>
      <input type="text" id="input-username" required />

      <label for="input-email">Email:</label>
      <input type="email" id="input-email" required />

      <label for="input-address">Address:</label>
      <input type="text" id="input-address" required />

      <label for="input-admin">Admin:</label>
      <input type="checkbox" id="input-admin" />

      <label for="input-image">Image:</label>
      <input type="file" id="input-image" />

      <button type="submit" id="submit-data">Submit</button>
    </form>
    <table id="user-table">
      <thead>
        <tr>
          <th>Username</th>
          <th>Email</th>
          <th>Address</th>
          <th>Admin</th>
          <th>Image</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Hannah12</td>
          <td>example@email.com</td>
          <td>Demoland 123</td>
          <td>X</td>
        </tr>
        <tr>
          <td>User123</td>
          <td>user123@example.com</td>
          <td>Userplace 321</td>
          <td>X</td>
        </tr>
        <tr>
          <td>Mark32</td>
          <td>mark@example.com</td>
          <td>AnotherPlace 21</td>
          <td>-</td>
        </tr>
      </tbody>
    </table>

    <button id="empty-table">Empty Table</button>

    <script src="src/index.js"></script>
  </body>
</html>
